<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">

    <ion-pane id="fondo" ng-controller="ctrlPrincipal">
        <ion-header-bar class="bar-assertive">
            <div class="buttons">
                <button class="button">Inicio</button>
            </div>
            <h1 class="title">Estacion Ecatepec</h1>
            <div class="buttons">
                <button class="button">Ayuda</button>
            </div>
        </ion-header-bar>
        <div id="titulo">Alerta de UV</div>
        <div id="nube">
            <img  src="img/nube.png">

        </div>
        <p>Temperatura  Actual<div id="temperatura">{{temperatura}}</div></p>
</ion-pane>
</body>
</html>
